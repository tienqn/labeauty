<body>

	<!-- Prelaoder -->

				<span></span></a>

	</div>

	<!-- xs main wraper -->
	<main class="xs-main-content">
		<!-- Main menu -->
		<header
			class="beautypress-header-section beautypress-version-1 beautypress-extra-css menu-skew bg-color-purple header-height-calc-minus navbar-fixed">
			<div class="container">
				<div class="beautypress-logo-wraper">
					<a href="index.html" class="beautypress-logo beautypress-version-2  beautypress-version-4"
						id="logo">
					</a>
				</div><!-- .beautypress-logo-wraper END -->
			</div>
			<div class="beautypress-header-top">
				<div class="container">
					<ul class="beautypress-simple-iocn-list beautypress-version-1" id="option-list">
					</ul>
				</div>
			</div>
			<div class="beautypress-main-header color-white">
				<div class="container">
					<nav class="xs_nav beautypress-nav beautypress-mega-menu">
						<div class="nav-header">
							<div class="nav-toggle"></div>
						</div>
						<div class="nav-menus-wrapper" id="nav-menus-wrapper">
						</div>
						<div>
							<button class="book-app"><img src="img/icon/schedule.svg" style="width: 22px">ĐẶT LỊCH
								NGAY</button>
						</div>
					</nav>
				</div>
			</div><!-- .beautypress-main-header END -->

		<!-- Main menu closed -->
	</main>
	<!-- xs main wraper end -->

	<script src="js/jquery-3.2.1.min.js"></script>
	<script src="js/plugins.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/bootstrap-datepicker.min.js"></script>
	<script src="js/isotope.pkgd.min.js"></script>
	<script src="js/jquery.ajaxchimp.min.js"></script>
	<script src="js/owl.carousel.min.js"></script>
	<script src="js/jquery.magnific-popup.min.js"></script>
	<script src="js/appear.js"></script>
	<script src="js/spectragram.min.js"></script>
	<script src="js/themeSwither.js"></script>
	<script src="https://maps.googleapis.com/maps/api/js?v=3&key=AIzaSyCy7becgYuLwns3uumNm6WdBYkBpLfy44k"></script>
	<script src="js/main.js"></script>
	<script>
		var options = [
			{
				key: 'address',
				value: 'La beauty - 08 Nguyễn Trường Tộ - Đà Nẵng',
				icon_url: 'img/icon/map.svg'
			},
			{
				key: 'phone',
				value: '0778 362 690',
				icon_url: 'img/icon/phone.svg'
			},
			{
				key: 'email',
				value: 'kimvi1991@gmail.com',
				icon_url: 'img/icon/mail.svg'
			}
		]

		var page_infor = {
			logo_url: 'img/logo-v1-1.png',
			slogan: 'LA BEAUTY',
			sub_slogan: 'CHUYÊN ĐIỀU TRỊ DA'
		}

		var menus = [
			{
				item: 'Trang chủ',
				url: '#'
			},
			{
				item: 'Dịch vụ',
				url: '#'
			},
			{
				item: 'Kết quả điều trị',
				url: '#'
			},
			{
				item: 'Liên hệ',
				url: '#'
			}
		]

		// <img src="img/logo-v1-1.png" alt="" class="logo">
		var logo = document.getElementById("logo")
		var img_logo = document.createElement("img")
		img_logo.setAttribute("src", page_infor.logo_url)
		img_logo.setAttribute("alt", "")
		img_logo.setAttribute("class", "logo")
		logo.appendChild(img_logo)

		// <li><img src="img/icon/map.svg" style="width: 22px"> La beauty - 08 Nguyễn Trường Tộ - Đà Nẵng</li>
		var optionLists = document.getElementById("option-list")
		var i;
		for (i = 0; i < options.length; i++) {
			var img = document.createElement("img")
			img.setAttribute("src", options[i].icon_url)
			img.setAttribute("style", "width: 22px")

			var li = document.createElement("li")
			var nodeText = document.createTextNode(options[i].value);
			li.appendChild(img)
			li.appendChild(nodeText)

			optionLists.appendChild(li)
		}

		// <h1 class="mt-2 slogan">LA BEAUTY <span class="sub-slogan">CHUYÊN ĐIỀU TRỊ DA</span></h1>
		// <ul class="nav-menu">
		// 	<li class="first"><a href="#">Trang chủ</a></li>
		// 	<li><a href="#">Dịch vụ</a></li>
		// 	<li><a href="#">Kết quả điều trị</a></li>
		// 	<li><a href="#">Liên hệ</a></li>
		// </ul>
		var menusWrapper = document.getElementById("nav-menus-wrapper")

		var h1 = document.createElement("h1")
		h1.setAttribute("class", "mt-2 slogan")
		h1.appendChild(document.createTextNode(page_infor.slogan))

		var span = document.createElement("span")
		span.setAttribute('class', "sub-slogan")
		span.appendChild(document.createTextNode(page_infor.sub_slogan))
		h1.appendChild(span)

		var ul = document.createElement("ul")
		ul.setAttribute("class", "nav-menu")

		var i;
		for (i = 0; i < menus.length; i++) {
			var a = document.createElement("a")
			a.setAttribute("href", menus[i].url)
			a.appendChild(document.createTextNode(menus[i].item))

			var li = document.createElement("li")
			if (i === 0) {
				li.setAttribute("class", "first")
			}
			li.appendChild(a)

			ul.appendChild(li)
		}

		menusWrapper.appendChild(h1)
		menusWrapper.appendChild(ul)
	</script>

</body>
